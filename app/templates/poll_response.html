<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ poll.event_title }} | Freedle</title>
    <link rel="stylesheet" href="/static/styleguide.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">{{ poll.event_title }}</h1>
        <p class="font-size-1-5rem margin-bottom-32">When could you be available?</p>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <label for="name">Your name</label>
            <input id="name" name="name" class="input-box" type="text" maxlength="40" placeholder="Enter your name" required>
            <div class="margin-top-32">
                {% for date in date_options %}
                <div class="date-option-row">
                    <input type="checkbox" id="date-{{ loop.index }}" name="dates" value="{{ date.date_option }}">
                    <label for="date-{{ loop.index }}">{{ format_date_option(date.date_option) }}</label>
                </div>
                {% endfor %}
            </div>
            <button class="done-btn margin-top-32" type="submit">Save</button>
        </form>
        <div class="margin-40-0-24-0">
            <div class="font-size-1-2rem margin-bottom-12">Share it with your mates</div>
            <div class="share-row">
                <input id="poll-url" class="input-box poll-url" type="text" value="{{ poll_url }}" readonly>
                <button id="copy-btn" type="button" class="copy-btn">copy</button>
            </div>
        </div>
        <a href="/create" class="logo logo-link">freedle</a>
    </div>
    <script>
        document.getElementById('copy-btn').onclick = function() {
            const input = document.getElementById('poll-url');
            input.select();
            input.setSelectionRange(0, 99999);
            document.execCommand('copy');
            this.textContent = 'copied!';
            setTimeout(() => { this.textContent = 'copy'; }, 1200);
        };
    </script>
</body>
</html>
