<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ poll.event_title }} | Freedle</title>
    <link rel="stylesheet" href="/static/styleguide.css">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 3rem; font-family: var(--page-title-font-family); font-weight: var(--page-title-font-weight);">{{ poll.event_title }}</h1>
        <p style="font-size: 1.5rem; margin-bottom: 32px;">When could you be available?</p>
        {% if error %}
            <div style="color: #ff6b6b; margin-bottom: 16px;">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <label for="name">Your name</label>
            <input id="name" name="name" class="input-box" type="text" maxlength="40" placeholder="Enter your name" required>
            <div style="margin-top: 32px;">
                {% for date in date_options %}
                <div class="date-option-row">
                    <input type="checkbox" id="date-{{ loop.index }}" name="dates" value="{{ date.date_option }}">
                    <label for="date-{{ loop.index }}">{{ format_date_option(date.date_option) }}</label>
                </div>
                {% endfor %}
            </div>
            <button class="done-btn" type="submit" style="margin-top: 32px;">Save</button>
        </form>
        <div style="margin: 40px 0 24px 0;">
            <div style="font-size: 1.2rem; margin-bottom: 12px;">Share it with your mates</div>
            <div style="display: flex; align-items: center; gap: 12px;">
                <input id="poll-url" class="input-box" type="text" value="{{ poll_url }}" readonly style="flex: 1; user-select: all; font-size: 1.2rem; background: #222; border: none; color: #fff;">
                <button id="copy-btn" type="button" style="background: #6cff9a; color: #222; font-weight: bold; border-radius: 12px; border: none; padding: 12px 24px; font-size: 1.2rem; cursor: pointer;">copy</button>
            </div>
        </div>
        <div class="logo">freedle</div>
    </div>
    <script>
        document.getElementById('copy-btn').onclick = function() {
            const input = document.getElementById('poll-url');
            input.select();
            input.setSelectionRange(0, 99999);
            document.execCommand('copy');
            this.textContent = 'copied!';
            setTimeout(() => { this.textContent = 'copy'; }, 1200);
        };
    </script>
</body>
</html>
