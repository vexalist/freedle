<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Created | Freedle</title>
    <link rel="stylesheet" href="/static/styleguide.css">
</head>
<body>
    <div class="container">
        <h1>Poll Created!</h1>
        <p style="font-family: var(--medium-font-family); font-size: var(--medium-font-size);"><strong>Event:</strong> {{ event_title }}</p>
        <p style="font-family: var(--medium-font-family); font-size: var(--medium-font-size);"><strong>Selected Dates:</strong></p>
        <ul style="font-family: var(--medium-font-family); font-size: var(--medium-font-size);">
            {% for date in selected_dates %}
                <li>{{ date }}</li>
            {% endfor %}
        </ul>
        <a href="/" class="done-btn">Back to Home</a>
    </div>
</body>
</html>
