<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Created | Freedle</title>
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Poll Created!</h1>
        <div class="confirmation">
            <p class="text text--large"><strong>Event:</strong> {{ event_title }}</p>
            <p class="text text--large"><strong>Selected Dates:</strong></p>
            <ul class="confirmation__list">
                {% for date in selected_dates %}
                    <li class="confirmation__item">{{ date }}</li>
                {% endfor %}
            </ul>
        </div>
        <a href="/" class="btn btn--primary">Back to Home</a>
    </div>
</body>
</html>
