<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedle - Create a Poll</title>
    <link rel="stylesheet" href="app/static/styleguide.css">
</head>
<body>
    <div class="container">
        <h1>Find a date</h1>
        <form id="create-form">
            <label for="event-title">What's the event?</label>
            <input id="event-title" name="event_title" class="input-box" type="text" maxlength="80" placeholder="Enter event name" required>
            <div class="calendar-section">
                <span class="calendar-label">Pick up to 10 dates as options</span>
                <div class="calendar">
                    <div class="calendar-header">
                        <span id="calendar-month-label"></span>
                        <div class="calendar-arrows">
                            <button class="calendar-nav" id="prev-month" type="button">&lt;</button>
                            <button class="calendar-nav" id="next-month" type="button">&gt;</button>
                        </div>
                    </div>
                    <table class="calendar-table">
                        <thead>
                            <tr>
                                <th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th><th>Su</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body">
                            <!-- Calendar days will be rendered here by JS -->
                        </tbody>
                    </table>
                    <div id="calendar-message" style="color: var(--variable-collection-terciary500); font-size: var(--medium-font-size); margin-top: 8px; min-height: 24px;"></div>
                </div>
            </div>
            <button class="done-btn" id="done-btn" type="submit" disabled>Done</button>
        </form>
        <div id="poll-link-section" style="display:none; margin-top:32px;">
            <div style="font-size: 1.2rem; margin-bottom: 12px;">Share this link with your mates</div>
            <div style="display: flex; align-items: center; gap: 12px;">
                <input id="poll-link" class="input-box" type="text" readonly style="flex: 1; user-select: all; font-size: 1.2rem; background: #222; border: none; color: #fff;">
                <button id="copy-link-btn" type="button" style="background: #6cff9a; color: #222; font-weight: bold; border-radius: 12px; border: none; padding: 12px 24px; font-size: 1.2rem; cursor: pointer;">copy</button>
            </div>
        </div>
        <div class="logo">freedle</div>
    </div>
    <script src="freedle.js"></script>
    <script>
        // Calendar logic will be handled in freedle.js
    </script>
</body>
</html>
